<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<!-- BootStrap CSS -->
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
	<title>fabflix search</title>
</head>
<body>
	<div class="title">
		<h1>Search Movies</h1>
	</div>
	<div class="browse">
		<div class="browse--items">
			<form class =Search ACTION= "searchlist" METHOD = "GET">";
    			<div class=searchItem><div class=searchLabel><h3>Title</h3></div>
    			<input type="text" name = "title" placeholder="Title...">
    			</div>
    		
    			<div class=searchItem><div class=searchLabel><h3>Year</h3></div>
    			<input type="text" name = "year" placeholder="Year..."></div>"
    		
    			<div class=searchItem><div class=searchLabel><h3>Director</h3></div>
    			<input type="text" name = "director" placeholder="Director..."></div>
    		
    			<div class=searchItem><div class=searchLabel><h3>Star Name</h3></div>
    		    <input type="text" name = "star-name" placeholder="Star Name..."></div>
    		    
    		    <input id="searchItem" name="title-order" type="hidden">
    		    <input id="searchItem" name="rating-order" type="hidden" value="DESC">
    		    <input id="searchItem" name="page" type="hidden" value="0">
    		    <input id="searchItem" name="results" type="hidden" value="20">
    		    
    		    <input type="submit" value="Search" class="btn btn-danger"/>   		    
			</form>
		</div>
	</div>
</body>
</html>
