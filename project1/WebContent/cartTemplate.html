<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<!-- BootStrap CSS -->
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
	<title>cartTemplate.html</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="block block__thin">
		<div class="title">
			<h2>Cart</h2>
		</div>
		<div class="cart">
			<table class="table table__black">
				<thead>
					<tr>
						<th></th>
						<th>Title</th>
						<th>Quantity</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><img src="GenericMoviePoster.jpg" alt="" border=3 height=200 width=150></img></td>
						<td>Name of Movie</td>
						<td class="quantity">
							<button class="btn btn-warning btn--minus" type="button" name="button">-</button>
							<h5>1</h5>
							<button class="btn btn-warning btn--plus" type="button" name="button">+</button>
							<button class="btn btn-danger btn--plus" type="button" name="button">X</button>
						
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
