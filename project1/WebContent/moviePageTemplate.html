<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<!-- BootStrap CSS -->
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
	<title>moviePageTemplate.html</title>
</head>
<body> 
	<div class="block block__thin">
		<div class="title">
			<h2>Movie Title</h2>
		</div>
		<div class="movie">
			<img class="movie--poster" src="#">
			<div class="movie--info">
				<table class="table table__black">
					<tbody>
						<tr>
							<th scope="row">ID</th>
							<td></td>
						</tr>
						<tr>
							<th scope="row">Rating</th>
							<td></td>
						</tr>
						<tr>
							<th scope="row">Year</th>
							<td></td>
						</tr>
						<tr>
							<th scope="row">Director</th>
							<td></td>
						</tr>
						<tr>
							<th scope="row">Genre</th>
							<td></td>
						</tr>
						<tr>
							<th scope="row">Stars</th>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
